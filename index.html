<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="txt min">01:</span>
                    <span class="txt sec">&nbsp;47:</span>
                    <span class="txt msec">&nbsp;97</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button start">Start</button>
                <button class="button stop">Stop</button>
                <button class="button reset">Reset</button>
            </div>
        </div>
        <ul class="laps">
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp">01:43:97</span>
            </li>
            <li class="lap-item">
                <span class="number">#2</span>
                <span class="time-stamp">01:45:12</span>
            </li>
            <li class="lap-item">
                <span class="number">#3</span>
                <span class="time-stamp">01:46:08</span>
            </li>
            <li class="lap-item">
                <span class="number">#3</span>
                <span class="time-stamp">01:46:08</span>
            </li>
            <li class="lap-item">
                <span class="number">#3</span>
                <span class="time-stamp">01:46:08</span>
            </li>
            <li class="lap-item">
                <span class="number">#3</span>
                <span class="time-stamp">01:46:08</span>
            </li>
            <li class="lap-item">
                <span class="number">#3</span>
                <span class="time-stamp">01:46:08</span>
            </li>
            <li class="lap-item">
                <span class="number">#3</span>
                <span class="time-stamp">01:46:08</span>
            </li>
            <!-- Additional lap items -->
        </ul>
        <button class="lap-clear-button hidden">Clear Laps</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
